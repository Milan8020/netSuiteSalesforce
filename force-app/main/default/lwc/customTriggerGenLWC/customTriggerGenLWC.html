<!-- Start Parent Component -->
<template>
    <!-- Start Spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
    </template>
    <!-- End Spinner -->

    <!-- Start Component -->
    <div class="slds-box slds-theme_shade">
        <!-- Start Common Component header -->
        <div class="slds-box slds-m-horizontal_xx-small slds-m-vertical_medium slds-theme_default">
            <div class="slds-grid">
                <div class="slds-col slds-p-horizontal_medium">
                    <h1 slot="title"><b>Custom Apex Generation</b></h1>
                    <p>Breadwinner - NetSuite</p>
                </div>
            </div>
        </div>
        <!-- End Common Component header -->

        <!-- Start first page -->
        <template if:true={boolSelectObjVisible}>
            <lightning-card>
                <!-- Start Section1 -->
                <template if:true={boolSectionOne}>
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div class="slds-grid  slds-gutters">
                            <div class="slds-size_1-of-2">
                                <p class="slds-p-horizontal_small">Select NetSuite Object</p>
                            </div>
                            <div class="slds-size_1-of-2 slds-m-left_medium">
                                <p>Select Salesforce Object</p>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-right_xx-large">
                        <div class="slds-grid slds-gutters slds-m-around_small">
                            <!-- Start displaying Netsuite Objectname List -->
                            <div class="slds-size_1-of-2 slds-m-left_small">
                                <select id="piclistOption1" class="piclistOption1 slds-select slds-p-horizontal_small" name="piclistOption1" onchange={changeHandler} disabled={isSectionOneDisabled}>
                                    <option value="select">-- Please Select an Object--</option>
                                    <template for:each={nSuiteObjectApiName} for:item="nSuiteObjectApi">
                                        <option key={nSuiteObjectApi.key} value={nSuiteObjectApi.apiKey} selected={nSuiteObjectApi.isSelected}> {nSuiteObjectApi.label}</option>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Netsuite Objectname List -->

                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-size_1-of-2 slds-m-left_large">
                                <template if:true={objects}>
                                    <select id="piclistOption2" class="piclistOption2 slds-select slds-p-horizontal_small" name="piclistOption2" onchange={changeHandler} disabled={isSectionOneDisabled}>
                                        <option value="select">-- Please Select an Object --</option>
                                        <template for:each={objects} for:item="object">
                                            <option key={object.key} value={object.key} selected={object.isSelected}> {object.value} ({object.key}) </option>
                                        </template>
                                    </select>
                                </template>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <br />
                    <br />
                </template>
                <!-- End Section1 -->

                <!-- Start Section2 -->
                <template if:true={boolSectionTwo}>
                    <!-- Start picklist3 "Create", "Edit", "Create And/Or Edit" -->
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>Do you want to Create or Edit a {netSuitObjLabelWithSpace}?</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption3" class="piclistOption3 slds-select slds-p-horizontal_small" name="piclistOption3" onchange={changeHandler} disabled={isSectionTwoDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={createEditOption} for:item="createEditOpt">
                                        <template if:true={createEditOpt.isDisabled}>
                                            <option key={createEditOpt.key} value={createEditOpt.apiKey} disabled=true selected={createEditOpt.isSelected}> {createEditOpt.label} </option>
                                        </template>
                                        <template if:false={createEditOpt.isDisabled}>
                                            <option key={createEditOpt.key} value={createEditOpt.apiKey} selected={createEditOpt.isSelected}> {createEditOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <!-- End picklist3 "Create", "Edit", "Create And/Or Edit" -->
                    <br />
                    <br />
                </template>
                <!-- End Section2 -->

                <!-- Start Section3 -->
                <template if:true={boolSectionThree}>
                    <!-- Start picklist4 "Trigger", "Button", "Workflow And/Or Flow" -->
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>{createEditLabel} a {netSuitObjLabelWithSpace} through a</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption4" class="piclistOption4 slds-select slds-p-horizontal_small" name="piclistOption4" onchange={changeHandler} disabled={isSectionThreeDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={triggerButtonFlowOption} for:item="triggerButtonFlowOpt">
                                        <template if:true={triggerButtonFlowOpt.isDisabled}>
                                            <option key={triggerButtonFlowOpt.key} value={triggerButtonFlowOpt.apiKey} disabled=true selected={triggerButtonFlowOpt.isSelected}> {triggerButtonFlowOpt.label} </option>
                                        </template>
                                        <template if:false={triggerButtonFlowOpt.isDisabled}>
                                            <option key={triggerButtonFlowOpt.key} value={triggerButtonFlowOpt.apiKey} selected={triggerButtonFlowOpt.isSelected}> {triggerButtonFlowOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <!-- Start picklist4 "Trigger", "Button", "Workflow And/Or Flow" -->
                    <br />
                    <br />
                </template>
                <!-- End Section3 -->

                <!-- Start picklist5 "Create Trigger", "Edit Trigger" after click on "Trigger" value of picklist4 -->
                <template if:true={boolSectionFourOne}>
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>Run this {triggerButtonFlowLabel} to {createEditLabel} a {netSuitObjLabelWithSpace} when the Salesforce {sfObjLabel} is</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption5" class="piclistOption5 slds-select slds-p-horizontal_small" name="piclistOption5" onchange={changeHandler} disabled={isSectionFourOneDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={afterTriggerCreateEditOption} for:item="afterTriggerCreateEditOpt">
                                        <template if:true={afterTriggerCreateEditOpt.isDisabled}>
                                            <option key={afterTriggerCreateEditOpt.key} value={afterTriggerCreateEditOpt.apiKey} disabled=true selected={afterTriggerCreateEditOpt.isSelected}> {afterTriggerCreateEditOpt.label} </option>
                                        </template>
                                        <template if:false={afterTriggerCreateEditOpt.isDisabled}>
                                            <option key={afterTriggerCreateEditOpt.key} value={afterTriggerCreateEditOpt.apiKey} selected={afterTriggerCreateEditOpt.isSelected}> {afterTriggerCreateEditOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <br />
                    <br />
                </template>
                <!-- Start picklist5 "Create Trigger", "Edit Trigger" after click on "Trigger" value of picklist4 -->

                <!-- Start picklist6 "Create Button", "Edit Button" after click on "Button" value of picklist4 -->
                <template if:true={boolSectionFourTwo}>
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>Run this {triggerButtonFlowLabel} on the Salesforce {sfObjLabel} {afterButtonLabel}</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption6" class="piclistOption6 slds-select slds-p-horizontal_small" name="piclistOption6" onchange={changeHandler} disabled={isSectionFourTwoDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={afterButtonOption} for:item="afterButtonOpt">
                                        <template if:true={afterButtonOpt.isDisabled}>
                                            <option key={afterButtonOpt.key} value={afterButtonOpt.apiKey} disabled=true selected={afterButtonOpt.isSelected}> {afterButtonOpt.label} </option>
                                        </template>
                                        <template if:false={afterButtonOpt.isDisabled}>
                                            <option key={afterButtonOpt.key} value={afterButtonOpt.apiKey} selected={afterButtonOpt.isSelected}> {afterButtonOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <br />
                    <br />
                </template>
                <!-- End picklist6 "Create Button", "Edit Button" after click on "Button" value of picklist4 -->

                <!-- Start picklist7 "Create Workflow", "Edit Workflow" after click on "Workflow" value of picklist4 -->
                <template if:true={boolSectionFourThree}>
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>Run this {triggerButtonFlowLabel} on the Salesforce {sfObjLabel} {afterWorkflowLabel}</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption7" class="piclistOption7 slds-select slds-p-horizontal_small" name="piclistOption7" onchange={changeHandler} disabled={isSectionFourThreeDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={afterWorkFlowOption} for:item="afterWorkFlowOpt">
                                        <template if:true={afterWorkFlowOpt.isDisabled}>
                                            <option key={afterWorkFlowOpt.key} value={afterWorkFlowOpt.apiKey} disabled=true selected={afterWorkFlowOpt.isSelected}> {afterWorkFlowOpt.label} </option>
                                        </template>
                                        <template if:false={afterWorkFlowOpt.isDisabled}>
                                            <option key={afterWorkFlowOpt.key} value={afterWorkFlowOpt.apiKey} selected={afterWorkFlowOpt.isSelected}> {afterWorkFlowOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <br />
                    <br />
                </template>
                <!-- End picklist7 "Create Workflow", "Edit Workflow" after click on "Workflow" value of picklist4 -->

                <!-- Start picklist8 "Create Trigger Using FUTURE or QUEUEABLE Method" after click on "Trigger" value of picklist4 -->
                <template if:true={boolSectionFive}>
                    <div class="slds-box slds-theme_shade slds-m-horizontal_large slds-m-bottom_medium" style="border-top: 3px solid #0070D2;">
                        <div>
                            <p>Run this {triggerButtonFlowLabel} as either a Queueable method or as a Future method</p>
                        </div>
                    </div>
                    <div class="slds-m-right_small">
                        <div class="slds-m-around_small">
                            <!-- Start displaying Salesforce Objectname List -->
                            <div class="slds-m-left_small">
                                <select id="piclistOption8" class="piclistOption8 slds-select slds-p-horizontal_small" name="piclistOption8" onchange={changeHandler} disabled={isSectionFiveDisabled}>
                                    <option value="select">-- Please Select an Option --</option>
                                    <template for:each={afterTriggerFutureQueueableOption} for:item="afterTriggerFutureQueueableOpt">
                                        <template if:true={afterTriggerFutureQueueableOpt.isDisabled}>
                                            <option key={afterTriggerFutureQueueableOpt.key} value={afterTriggerFutureQueueableOpt.apiKey} disabled=true selected={afterTriggerFutureQueueableOpt.isSelected}> {afterTriggerFutureQueueableOpt.label} </option>
                                        </template>
                                        <template if:false={afterTriggerFutureQueueableOpt.isDisabled}>
                                            <option key={afterTriggerFutureQueueableOpt.key} value={afterTriggerFutureQueueableOpt.apiKey} selected={afterTriggerFutureQueueableOpt.isSelected}> {afterTriggerFutureQueueableOpt.label} </option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <!-- End displaying Salesforce Objectname List -->
                        </div>
                    </div>
                    <br />
                    <br />
                </template>
                <!-- End picklist8 "Create Trigger Using FUTURE or QUEUEABLE Method" after click on "Trigger" value of picklist4 -->

                <!-- Start displaying Error Message -->
                <template if:true={isMessageVisible}>
                    <div class="slds-box slds-align_absolute-center slds-m-top_medium slds-m-left_x-large slds-m-right_x-large">
                        <p class="slds-p-horizontal_small slds-text-color_error">{messsage}</p>
                    </div>
                </template>
                <!-- End displaying Error Message -->
                
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <template if:true={isStartOverButtonVisible}>
                            <lightning-button variant="neutral" label="Start Over" onclick={onLoad} class="slds-m-left_x-small"></lightning-button>
                        </template>
                        <lightning-button variant="brand" label="&ensp; Next &ensp;" title="Primary action" onclick={next} class="slds-m-horizontal_large"></lightning-button>
                    </div>
                </div>

            </lightning-card>
        </template>
        <!-- End first page -->

        <!-- Start second page -->
        <template if:true={boolFieldMapVisible}>
            <!-- Start Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
            </template>
            <!-- End Spinner -->

            <lightning-card>
                <div class="slds-box slds-theme_shade slds-m-horizontal_large" style="border-top: 3px solid #0070D2;">
                    <div class="slds-grid">
                        <!-- Start selected Netsuite object name in second page -->
                        <div class="slds-col slds-size_1-of-3">
                            <p class="slds-text-heading_x-small">{netSuitObjLabelWithSpace} Object</p>
                        </div>
                        <!-- End selected Netsuite object name in second page -->
                        <div class="slds-col slds-size_1-of-3">
                            <p class="slds-p-horizontal_large slds-text-heading_x-small">Field Type</p>
                        </div>
                        <!-- Start selected Salesforce object name in second page -->
                        <div class="slds-col slds-size_1-of-3">
                            <p class="slds-p-horizontal_small slds-text-heading_x-small">Salesforce {sfObjLabel} Object</p>
                        </div>
                        <!-- End selected Salesforce object name in second page -->
                    </div>
                </div>

                <!-- Start displaying body of Second page of parent component "customTriggerGenLWC" -->
                <template if:true={nsObjFieldList}>
                    <template for:each={nsObjFieldList} for:item="nsField" for:index="index">
                        <div key={nsField.key} class="slds-m-right_xx-large">
                            <div class="slds-grid slds-gutters slds-m-around_small">

                                <!-- Start selected Netsuite object field in second page -->
                                <div class="slds-size_1-of-3 slds-m-horizontal_none">
                                    <h4 class="slds-p-horizontal_xx-large slds-m-horizontal_none">{nsField.value}</h4>
                                    <!--template if:true={nsField.isArray}>
                                        <template for:each={nsField.fieldType} for:item="nsSubField" for:index="nsFieldIndex">
                                            <div key={nsSubField.value} class="slds-size_1-of-3 slds-m-around_medium">
                                                <h4 key={nsSubField.value} class="slds-p-horizontal_xx-large slds-m-horizontal_none">{nsSubField.value}</h4>
                                            </div>
                                        </template>
                                    </template-->
                                </div>
                                <!-- End selected Netsuite object field in second page -->

                                <!-- Start selected Netsuite object fieldtype in second page -->
                                <div class="slds-size_1-of-3 slds-m-horizontal_none">
                                    <template if:false={nsField.isArray}>
                                        <h4 class="slds-p-horizontal_xx-large slds-m-horizontal_none">{nsField.fieldType} </h4>
                                    </template>
                                    <template if:true={nsField.isArray}>
                                        <template if:true={nsField.fieldType}>
                                            <template for:each={nsField.fieldType} for:item="nsSubFieldTypeForParent" for:index="objFieldParentIndex">
                                                <h4 key={nsSubFieldTypeForParent.key} class="slds-p-horizontal_xx-large slds-m-horizontal_none">REFERENCE : {nsSubFieldTypeForParent.fieldType} 
                                                &nbsp;<span style="position: relative; top: -3px;"><lightning-helptext key={nsSubFieldTypeForParent.key} content="A NetSuite Reference is similar to a Salesforce Picklist, but rather than passing the value of the picklist, as you would in Salesforce, you need to pass the ID of the value of the picklist. This will be an integer.">
                                                </lightning-helptext></span></h4>
                                            </template>
                                        </template>
                                    </template>
                                    <!--template if:true={nsField.isArray}>
                                        <template if:true={nsField.fieldType}>
                                            <template for:each={nsField.fieldType} for:item="nsSubFieldTypeForParent" for:index="objFieldParentIndex">
                                                <div key={nsSubFieldTypeForParent.key} class="slds-m-top_x-large">
                                                    <h4 key={nsSubFieldTypeForParent.key} class="slds-p-horizontal_xx-large slds-m-horizontal_none">REFERENCE : {nsSubFieldTypeForParent.fieldType} </h4>
                                                </div>
                                            </template>
                                        </template>
                                    </template-->
                                </div>
                                <!-- End selected Netsuite object fieldtype in second page -->

                                <!-- Start selected Salesforce object fieldname list in second page -->
                                <div class="slds-size_1-of-3 slds-m-left_x-large">
                                    <template if:false={nsField.isArray}>
                                        <template if:true={nsField.sfFields}>
                                            <select class="slds-select slds-p-horizontal_small" name="getObjField"
                                                data-key-id={nsField.key} data-field-type={nsField.fieldType}
                                                data-index={index} onchange={changeHandler}>
                                                <option value="none">-- None --</option>
                                                <template for:each={nsField.sfFields} for:item="sfField">
                                                    <option key={nsField.key} value={sfField.value} selected={sfField.isSelected}>{sfField.value}</option>
                                                </template>
                                            </select>
                                        </template>
                                    </template>
                                    <template if:true={nsField.isArray}>
                                        <template if:true={nsField.fieldType}>
                                            <template for:each={nsField.fieldType} for:item="nsSubFieldForParent" for:index="objFieldParentIndex">
                                                <div key={nsSubFieldForParent.key}>
                                                    <select key={nsSubFieldForParent.key} class="slds-select slds-p-horizontal_small" name="getObjFieldForParent"
                                                        data-key-id={nsSubFieldForParent.key} data-field-type={nsSubFieldForParent.fieldType} 
                                                        data-parent-index={index} data-index={objFieldParentIndex} onchange={changeHandler}>
                                                        <option value="none">-- None --</option>
                                                        <template for:each={nsSubFieldForParent.sfFields} for:item="sfFieldForParent">
                                                            <option key={nsSubFieldForParent.key} value={sfFieldForParent.value} selected={sfFieldForParent.isSelected}>{sfFieldForParent.value}</option>
                                                        </template>
                                                    </select>
                                                </div>
                                            </template>
                                        </template>
                                    </template>
                                    <!--template if:true={nsField.isArray}>
                                        <div class="slds-m-bottom_large"></div>
                                        <template if:true={nsField.fieldType}>
                                            <template for:each={nsField.fieldType} for:item="nsSubFieldForParent" for:index="objFieldParentIndex">
                                                <div key={nsSubFieldForParent.key} class="slds-m-bottom_x-small">
                                                    <select key={nsSubFieldForParent.key} class="slds-select slds-p-horizontal_small" name="getObjFieldForParent"
                                                        data-key-id={nsSubFieldForParent.key} data-field-type={nsSubFieldForParent.fieldType} 
                                                        data-parent-index={index} data-index={objFieldParentIndex} onchange={changeHandler}>
                                                        <option value="none">-- None --</option>
                                                        <template for:each={nsSubFieldForParent.sfFields} for:item="sfFieldForParent">
                                                            <option key={nsSubFieldForParent.key} value={sfFieldForParent.value} selected={sfFieldForParent.isSelected}>{sfFieldForParent.value}</option>
                                                        </template>
                                                    </select>
                                                </div>
                                            </template>
                                        </template>
                                    </template-->
                                </div>
                                <!-- End selected Salesforce object fieldname list in second page -->
                                
                            </div>
                        </div>
                    </template>
                </template>
                <!-- End displaying body of Second page of parent component "customTriggerGenLWC" -->
                <br />

                <!-- Start "Previous" and "Generate Apex" button -->
                <div class="slds-m-top_small slds-m-bottom_medium slds-align_absolute-center">
                    <lightning-button variant="neutral" label="Start Over" onclick={onLoad} class="slds-m-left_x-small"></lightning-button>
                    <!--lightning-button variant="neutral" label="&emsp;&ensp; Prevoius &emsp;&ensp;" onclick={onPrevious} class="slds-m-left_x-small"></lightning-button-->
                    <lightning-button variant="brand" label="Generate Apex" onclick={apexGeneration} class="slds-m-left_x-small"></lightning-button>
                </div>
                <!-- End "Previous" and "Generate Apex" button -->
            </lightning-card>
        </template>
        <!-- End second page -->

        <!-- Start third page -->
        <template if:true={generateApex}>
            <div class="slds-box slds-m-horizontal_xx-small slds-theme_default" style="border-top: 3px solid #0070D2;">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-p-around--small">
                            <label class="slds-form-element__label"><b><h1>Apex Trigger</h1></b></label>
                            <div class="copy-trigger slds-scrollable" style="border: 1px solid #DDDBDA; height: 31em;">
                                <!-- Start show data of type "Create Trigger Oncreate" -->
                                <template if:true={hasCreateTriggerOnCreateRendered}>
                                    <!-- Start Trigger -->
                                    <pre class="slds-m-around_xx-small">// Start Trigger</pre>
                                    <pre class="slds-m-around_xx-small">// trigger executed after {sfObjLabel} record is inserted...</pre>
                                    <pre class="slds-m-around_xx-small">trigger BW_{sfObjWithOutSpaceLabel}Trigger on {sfObjApi} (after insert) {</pre>
                                    <pre class="slds-m-around_xx-small">    if(Trigger.isInsert && Trigger.isAfter){</pre>
                                    
                                    <!-- Start show data of type 'Create Trigger Oncreate Queueable' -->
                                    <template if:true={hasCreateTriggerOnCreateQueueableRendered}>
                                        <pre class="slds-m-around_xx-small">        System.enqueueJob(new Write{netSuitObjLabel}Queueable(Trigger.New));</pre>
                                    </template>
                                    <!-- End show data of type 'Create Trigger Oncreate Queueable' -->
            
                                    <!-- Start show data of type 'Create Trigger Oncreate Future' -->
                                    <template if:true={hasCreateTriggerOnCreateFutureRendered}>
                                        <pre class="slds-m-around_xx-small">        Write{netSuitObjLabel}Future.write{netSuitObjLabel}(JSON.serialize(Trigger.New));</pre>
                                    </template>
                                    <!-- End show data of type 'Create Trigger Oncreate Future' -->
            
                                    <pre class="slds-m-around_xx-small">    }</pre>
                                    <pre class="slds-m-around_xx-small">}</pre>
                                    <pre class="slds-m-around_xx-small">// End Trigger</pre>
                                    <!-- End Trigger -->
                                </template>
                            </div>
                            <!-- Start "Cancel" and "Copy" button -->
                            <div class="slds-m-top_large slds-align_absolute-center">
                                <lightning-button variant="brand" label="Copy Apex Trigger" onclick={copyToTrigger} class="slds-button"></lightning-button>
                            </div>
                            <!-- End "Previous" and "Generate Apex" button -->
                        </div>
                        <!-- End displaying Netsuite Objectname List -->
